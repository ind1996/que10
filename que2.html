<html>

<body>
    <center>
        <table border=1>
            <caption align=”top”>
                <font size=”+2″ color=”red”>Text Formatting Tags</font>
            </caption>
            <tr>
                <th>HTML Tag</th>
                <th>Output</th>
            </tr>
            <tr>
                <td><center>normal text</td>
                <td><center>hello world</td>
            </tr>
            <tr>
                <td><center>Font & its attributes</td>
                <td>
                    <center><font SIZE=”+2″ COLOR=”#RRGGBB”> hello world</font>
                </td>
            </tr>
            <tr>
                <td><center>&lt;b&gt;</td>
                <td><center><b> Bold </b></td>
            </tr>
            <tr>
                <td><center>&lt;i&gt;</td>
                <td><center><i> Italic </i></td>
            </tr>
            <tr>
                <td><center>&lt;u&gt;</td>
                <td><center><u> Underline </u></td>
            </tr>
            <tr>
                <td><center>&lt;em&gt;</td>
                <td><center><em> Emphasis </em></td>
            </tr>
            <tr>
                <td><center>&lt;strong&gt;</td>
                <td><center><strong> STRONG </strong></td>
            </tr>
            <tr>
                <td><center>&lt;teletype&gt;</td>
                <td><center><tt> TELETYPE </tt></td>
            </tr>
            <tr>
                <td><center>&lt;cite&gt;</td>
                <td><center><cite> Citation </cite></td>
            </tr>
            <tr>
                <td><center>&lt;strike&gt;</td>
                <td><center><strike> strike-through text </strike></td>
            </tr>

            <tr>
                <td><center>&lt;big&gt;</td>
                <td><center><big> text in a big font </big></td>
            </tr>
            <tr>
                <td><center>&lt;small&gt;</td>
                <td><center><small> text in a small font <SMALL></td>
            </tr>
            <tr>
                <td><center>&lt;sub&gt;</td>
                <td><center>a<sub> b </sub></td>
            </tr>
            <tr>
                <td><center>&lt;sup&gt;</td>
                <td><center>a<sup> b</sup></td>
            </tr>
        </table>
</body>

</html>
